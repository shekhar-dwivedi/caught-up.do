<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caught-up.do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>caught-up.do</h1>
    
    <!-- Add Task Form -->
    <div class="ipform">
            <input type="text" name="task" id="taskname" placeholder="Enter Task" ><br>
            <input type="text" name="description" id="taskdes" placeholder="Add Description"><br>
            <button onclick="addtask()" id="addtask">Add Task</button>
    </center>
    </div>
    <div class="container">
        <!-- A Div that contains the To-Do Section -->
        <div id="todo"><h2>To-Do</h2>
            <div class="taskcontainer">
            </div>
        </div>
        <!-- A Div that contains the Completed Section -->
        <div id="done"><h2>Completed</h2>
            <div class="task2container">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
